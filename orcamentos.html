  <script defer>

        const textoColado = document.getElementById("pasteArea").innerText;

        const prompt = `Voc√™ √© uma atendente da CVC. Formate um or√ßamento para WhatsApp baseado nos dados abaixo, seguindo o padr√£o da loja CVC Itaqua:

${textoColado}

AZUL\n29/07 - Vit√≥ria 05:50 / Campinas 07:30\n\nR$ 709,58 por pessoa, taxas inclusas\nPagamento em at√© 10x de R$ 70,95 s/ juros\nhttps://www.cvc.com.br/carrinho-dinamico/...\n\nValores sujeitos a altera√ß√£o e disponibilidade! A melhor forma de garantir o pre√ßo √© efetuando a compra. Pode usar o link que enviamos mesmo, √© bem simples e seguro, ou pode chamar a gente que te ajudamos com a compra.`;

        try {
          const res = await fetch(WEBAPP_URL, {
            method: "POST",
            headers: {

  </script>
</head>
<body>
  <h1>Gera√ß√£o de Or√ßamento com IA</h1>

  <form id="orcamentoForm">

  <script>
    function copiarTexto(id) {
      const texto = document.getElementById(id).innerText;
      navigator.clipboard.writeText(texto);
    }

    const pasteArea = document.getElementById('pasteArea');
    const previewArea = document.getElementById('previewArea');

    pasteArea.addEventListener('paste', function (e) {
      const items = (e.clipboardData || e.originalEvent.clipboardData).items;
      for (let i = 0; i < items.length; i++) {
        const item = items[i];

        if (item.type.indexOf('image') !== -1) {
          const blob = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function (event) {
            const img = document.createElement('img');
            img.src = event.target.result;
            previewArea.innerHTML = '';
            previewArea.appendChild(img);
          };
          reader.readAsDataURL(blob);
        } else if (item.type === 'text/plain') {
          item.getAsString(function (text) {
            previewArea.innerHTML = '<p>' + text + '</p>';
          });
        }
      }
    });
  </script>
